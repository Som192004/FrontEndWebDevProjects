<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TO-DO-LIST-APP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1 id="head1"> . . . To do List . . . </h1>

    </div>

    <div id="to-do-container">

    </div>

    <script src="script.js"></script>
